<div id="bapAuthDialog" class="bap-auth-dialog light-mode">
  <section>
    <h2>{title}</h2>
    <form>
      <div>
        <label for="email">{email}</label>
        <input type="email" name="email" id="loginEmail" />
      </div>
      <div>
        <label for="pass">{pass}</label>
        <input type="password" name="pass" id="loginPass" />
      </div>
    </form>
    <div class="actions">
      <button type="button" id="loginBtn">{loginBtn}</button>
      <button type="button" id="cancelBtn" class="btn-secondary">{cancelBtn}</button>
    </div>
  </section>
</div>
